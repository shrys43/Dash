<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Shreyas Sharma</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pO1qLkFJ3yOdL+UxZ7vXxzqLqCGKX07a9Px9PZ3L2KLO7FUMh9rG4PoOW0vT+d7xTfujrP7L3UxyI02TOxk3kQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="dashboard-header">
    <div class="logo" data-key="dashboard">Dashboard</div>

    <button id="toggleSidebar" class="toggle-sidebar" aria-label="Toggle Sidebar">☰</button>

    <div class="control-panel">
      <!-- Language Switcher -->
      <div class="language-switcher" id="languageSwitcher">
        <button
          class="language-btn"
          id="languageBtn"
          aria-haspopup="listbox"
          aria-expanded="false"
          aria-label="Select Language"
        >
          <span id="currentLanguage">English</span> ▼
        </button>
        <ul class="language-list" id="languageList" role="listbox" tabindex="-1" aria-label="Language options" hidden>
          <li role="option" data-lang="en" tabindex="0" aria-selected="true">English</li>
          <li role="option" data-lang="np" tabindex="0" aria-selected="false">नेपाली</li>
        </ul>
      </div>

      <!-- Theme toggle -->
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle Theme" title="Switch to Dark Mode">
        <i class="fas fa-moon"></i><span class="visually-hidden">Dark Mode</span>
      </button>

      <!-- Currency display only Nepali Rs -->
      <div class="currency-display" aria-label="Currency">रु</div>

      <!-- User avatar and name -->
      <img src="user.jpg" alt="User Avatar" class="user-avatar" />
      <span class="user-name">Shreyas Sharma</span>
    </div>
  </header>

  <aside id="sidebar" class="sidebar">
    <nav class="sidebar-sticky">
      <a href="#" class="nav-link active" data-key="dashboard">Dashboard</a>
      <a href="#" class="nav-link" data-key="orders">Orders</a>
      <a href="#" class="nav-link" data-key="analytics">Analytics</a>
      <a href="#" class="nav-link" data-key="products">Products</a>
      <a href="#" class="nav-link" data-key="customers">Customers</a>
      <a href="#" class="nav-link" data-key="inventory">Inventory</a>
      <a href="#" class="nav-link" data-key="reports">Reports</a>
      <a href="#" class="nav-link" data-key="settings">Settings</a>
    </nav>
  </aside>

  <main id="mainContent" class="main-content">
    <section class="search-container">
      <input
        type="text"
        class="form-control"
        data-key="searchPlaceholder"
        placeholder="Search orders, products, customers..."
        aria-label="Search"
      />
    </section>

    <section class="metrics-grid">
      <!-- Example metric cards -->
      <div class="metric-card">
        <div class="metric-icon orders-icon"><i class="fas fa-shopping-cart"></i></div>
        <div class="metric-value" data-value="1280" data-usd="1280" data-currency="true">रु 170,000</div>
        <div class="metric-title" data-key="ordersCompleted">Orders Completed</div>
        <div class="metric-change positive"><i class="fas fa-arrow-up me-1"></i><span class="change-value">12.5%</span></div>
      </div>

      <div class="metric-card">
        <div class="metric-icon revenue-icon"><i class="fas fa-dollar-sign"></i></div>
        <div class="metric-value" data-value="38500" data-usd="38500" data-currency="true">रु 5,138,775</div>
        <div class="metric-title" data-key="totalRevenue">Total Revenue</div>
        <div class="metric-change negative"><i class="fas fa-arrow-down me-1"></i><span class="change-value">3.4%</span></div>
      </div>

      <!-- Add more metric cards as needed -->
    </section>

    <section class="chart-container">
      <h2 class="chart-title" data-key="revenueAnalytics">Revenue Analytics (Last 6 Months)</h2>
      <canvas id="revenueChart" aria-label="Revenue chart" role="img"></canvas>
    </section>

    <!-- More dashboard content here -->

  </main>

  <footer>
    <div class="text-center">© 2025 Shreyas Sharma. All rights reserved.</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
